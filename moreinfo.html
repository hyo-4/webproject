<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="moreinfo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>숙몽냥</title>
</head>
<body>
    <form class="survey-form">
        <header class="box">
            <h1 class="survey-title-header">내 가족이 되어줘!</h1>
            <p class="survey-title-description"> 유기견 입양 자격심사 테스트</p>
        </header>

        <fieldset class ="box" action="">
        <p class="survey-question">입양을 원하는 이유는?</p>
        <div>
            <input type="radio" id="cute" name="company" value="1" required>
            <label for="cute">귀여워서</label>
        </div>
        <div>
            <input type="radio" id="lone" name="company" value="2">
            <label for="lone">외로워서</label>
        </div>
        <div>
            <input type="radio" id="family" name="company" value="3">
            <label for="family">가족이 되어주고 싶어서</label>
        </div>
        <div>
            <input type="radio" id="proud" name="company" value="4">
            <label for="proud">자랑하고 싶어서</label>
        </div>
    </fieldset>
    
     <div class="bottom-buttons">
        <input class="submit-button" type="submit">
        <input class="reset-button" type="reset" value="지우기">
    </div>
    </form>
  <script>
  </script>
</body>
</html>
