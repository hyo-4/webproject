<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>커뮤니티 글 모두 출력</title>
<style>
table{
	background-color : aliceblue;
}
span {
	border : 1px solid yellowgreen;
	padding-left : 3px;
	padding-right : 3px;
}
 <!--td, th {
	height : 100px;
	padding-right : 5px;
	text-align :right;
}-->
</style>
</head>
<body>
<h3>커뮤니티 글 모두 보기</h3>
<hr>

<script>
if(window.localStorage){
	document.write("<table>");

	for(i=0 ; i < localStorage.length ; i++){
		let key = localStorage.key(i);
		let val = localStorage.getItem(key);
		
		document.write("<tr>");
		document.write("<td><span>" + (i+1) + "번째 글</span><td>");
		document.write("<th><img src=" + key+".jpg width=90 weight=190></th>");
		document.write("<td>"+val+"</td>");
		document.write("</tr>");
	}
	document.write("</table>");
}
else
	alert("지원하지 않습니다.");
</script>
</body>
</html>
